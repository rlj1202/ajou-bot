name: Export and deploy pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0-9 * * *"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Run Export Scripts
        run: npm run export
      - name: List files
        run: ls -alh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public
      # Discord webhook
      - name: Run Discord Script
        run: npm run start:discord
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_LAST_ARTICLE_NO: ${{ vars.DISCORD_LAST_ARTICLE_NO }}
          DISCORD_WEBHOOK_TEST: $${{ secrets.DISCORD_WEBHOOK_TEST }}

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
